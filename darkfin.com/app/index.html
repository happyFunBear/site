  <script>
    $('.footer-reg span').text((new Date).getFullYear());
    $(window).on('scroll', () => {
      if (window.scrollY < 600) {
        let _h = $('.jumbotron:first').height();
        $('.jumbotron:first').css('background-position-y', -window.scrollY * 0.5);
        $('.jumbotron:first p, .jumbotron:first h1').css('opacity', 1 - 0.5 * (window.scrollY/_h));
        
      }
    });
  </script>
