  <script>

    $('.spin').append($('.spin img').detach().get().reverse());
    var slides = $('.spin img');
    slides.last().addClass('top');
    slides.last().prev().addClass('under');
    var next = function (item) {
      item.removeClass('top').addClass('shown'); // change to shown
      item.prev() && item.prev().attr('src') ? item.prev().removeClass('under').addClass('top') : null; // make previous top
      item.prev() && item.prev().prev() && item.prev().prev().attr('src') ? item.prev().prev().addClass('under') : null; // add under
      item.prev().is(slides.first()) ? $('.spin').addClass('reverse') : null;
    }
    var prev = function (item) {
      item.prev() ? item.prev().removeClass('under') : $('.spin').addClass('blerf');
      item.next() ? item.next().removeClass('shown').addClass('top') : null;
      item.removeClass('top').addClass('under');
      item.next().is(slides.last()) ? $('.spin').removeClass('reverse') : null;
    }
    var direction = 1;
    slides.on('click', function () {
      if ($(this).is($('.spin img:first'))) {
        direction = -1;
        $('.spin').addClass('backward');
      } else if ($(this).is($('.spin img:last'))) {
        direction = 1;
        $('.spin').addClass('forward');
      }
      direction === 1 ? next($(this)) : prev($(this));

    });

  </script>
